# |                      Separate                        | #
# +------------------------------------------------------+ #
############################################################

# Sound played when items combine.
sound: 'ENTITY_PLAYER_LEVELUP'
# Sounds @ https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html

# Name of the container.
gui-name: '&cSeparation'

# none = AIR
# default = BLACK_STAINED_GLASS_PANE
# barrier = BARRIER (CustomModelData: 80000) - Used for custom textures with CustomModelData
filler: 'default'

# Undefined slots will by default be black stained glass panes with blank names.
# ### Tags ###
# PLAYER - Slot for the player's item. return these slots to the player upon closing inventory. !IMPORTANT only 2 of these, always elytra first.
# CONFIRM - Marks this slot as a button to confirm merging.
# RESULT - Slot for the player's item. return these slots to the player upon closing inventory. Used for the seperation items.
# BACK - Marks this slot as a button to open the Main menu.
gui:
  '0':
    name: §f
    item: LIME_STAINED_GLASS_PANE
    lore: []
    interact: false
    tag: ''
  '8':
    name: §f
    item: LIME_STAINED_GLASS_PANE
    lore: []
    interact: false
    tag: ''
  '1':
    name: §e§lInfo
    item: ELYTRA
    lore:
      - '§fPlace your elytra in the'
      - '§fempty slot to the below.'
    interact: false
    tag: ''
  '10':
    name: Combined Elytra
    item: AIR
    lore: []
    interact: true
    tag: PLAYER
  '13':
    name: Chestplate
    item: AIR
    lore: []
    interact: true
    tag: RESULT
  '16':
    name: Elytra
    item: AIR
    lore: []
    interact: true
    tag: RESULT
  '18':
    name: §e§lBack
    item: BARRIER
    lore:
      - '§fClick to go back.'
    interact: false
    tag: BACK
    name: §c§lSeperate
    item: RED_STAINED_GLASS_PANE
    lore:
      - '§fClick here to'
      - '§fseperate the items.'
    interact: false
    tag: CONFIRM
  '18':
    name: §e§lBack
    item: YELLOW_STAINED_GLASS_PANE
    lore:
      - '§fClick to go back.'
    interact: false
    tag: BACK
  '26':
    name: §f
    item: LIME_STAINED_GLASS_PANE
    lore: []
    interact: false
    tag: ''

